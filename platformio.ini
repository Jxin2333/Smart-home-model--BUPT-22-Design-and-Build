[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_ldf_mode=deep+

deps_lib:
    .\lib\Adafruit_Sensor-master
    .\lib\arduino-tm1637-master
    .\lib\DHT-sensor-library-master
    .\lib\MFRC522-master
    .\lib\Servo-master
    .\lib\U8glib_Arduino-master